!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R10
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
interface Loopback0
 no ip address
 ipv6 address 2001:112::10/128
 ipv6 enable
 ipv6 ospf 112 area 0
interface g1/0
 negotiation auto
 ipv6 address 2001:100:2:5::1/64
 ipv6 enable
 no ip address
 ipv6 ospf 112 area 0
interface g2/0
 negotiation auto
 ipv6 address 2001:100:2:8::2/64
 ipv6 enable
 no ip address
 ipv6 ospf 112 area 0
interface g3/0
 negotiation auto
 ipv6 address 2001:100:2:9::1/64
 ipv6 enable
 no ip address
 ipv6 ospf 112 area 0
router bgp 112
 bgp router-id 2.2.1.0
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:112::9 remote-as 112
 neighbor 2001:112::9 update-source Loopback0 
 neighbor 2001:112::12 remote-as 112
 neighbor 2001:112::12 update-source Loopback0 
 neighbor 2001:112::11 remote-as 112
 neighbor 2001:112::11 update-source Loopback0 
 address-family ipv4
 exit-address-family
 address-family ipv6
  neighbor 2001:112::9 activate
  neighbor 2001:112::12 activate
  neighbor 2001:112::11 activate
 exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
ipv6 router ospf 112
 router-id 2.2.1.0
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
