version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname RR2
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
interface Loopback0
 no ip address
 ipv6 address  2001:111::2/128
 ipv6 enable
 ipv6 rip AS111 enable
interface g1/0
 negotiation auto
 ipv6 address 2001:111:1:1::1
 ipv6 enable
 no ip address
 ipv6 rip AS111 enable
interface f0/0
 negotiation auto
 ipv6 address 2001:100:1::1
 ipv6 enable
 no ip address
 ipv6 rip AS111 enable
